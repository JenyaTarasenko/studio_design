<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        .card-context-section {
            margin-top: 50px; 
        }

        .card-context-conteiner {
            display: flex;
            justify-content: center;
            flex-direction: row;
            box-sizing: border-box;
            gap: 20px;
            width: 100%;
            height: 800px;
            flex-wrap: wrap; 
        }

        .card-context {
            width: 345px;
            height: 650px;
            background-color: #020607F2;
            border: none; 
            border-radius: 30px;
        }

        .card-context-title {
            width: 244px;
            height: 60px;
            position: relative;
            margin: 20px;
        }

        .card-context-title h5 {
            font-size: 23px;
            font-weight: 900;
        }

        .card-context-title_items {
            width: 244px;
            height: 100px;
            margin: 20px;
            margin-top: 40px;
        }

        .card-context-title_items h6 {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 5%;
            color: #FAFAFF;
        }

        .card-context-title_items_button {
            position: relative; /* Абсолютное позиционирование внутри карты */
            top: 30px; /* Расстояние от верхнего края карты */
            left: 30px; /* Расстояние от правого края карты */
        }

        .card-context-card {
            margin-top: 30px;
        }

        .card-context-img img {
            width: 100%; /* добавлено для растягивания изображения на всю ширину */
            height: auto; /* добавлено для сохранения пропорций изображения */
        }

        /* Добавьте стили для Swiper */
        .swiper-container {
            width: 100%;
            max-width: 1100px;
        }

        .swiper-wrapper {
            display: flex;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
        }

        /* Медиа-запросы для управления видимостью */
        .card-context-section-slider {
            display: none;
        }

        .card-context-section-cards {
            display: flex;
        }

        @media (min-width: 1100px) {
            .card-context-section-slider {
                display: block;
            }
            .card-context-section-cards {
                display: none;
            }
        }
    </style>
</head>
<body>

<!-- Первый слайдер -->
<section class="card-context-section card-context-section-slider">
    <div class="swiper-container swiper-container-1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card-context">
                    <div class="card-context-img">
                        <img src="/image/card3.png" alt="">
                    </div>
                    <div class="card-context-title">
                        <h5 class="vizi-text">для будивельної компанії</h5>
                    </div>
                    <div class="card-context-title_items">
                        <h6>з допомогою цієї послуги ви зможете почати просування своєї компанії в інтернеті.</h6>
                    </div>
                    <div class="card-context-title_items_button">
                        <a href="#"><div class="card-context-card mars-button-topcard"><img src="/image/Кнопка 3.png"></div></a>
                    </div>
                </div>
            </div>
            <!-- Добавьте столько карточек, сколько вам нужно -->
        </div>
        <!-- Add Pagination if needed -->
        <div class="swiper-pagination swiper-pagination-1"></div>
        <!-- Add Navigation if needed -->
        <div class="swiper-button-prev swiper-button-prev-1"></div>
        <div class="swiper-button-next swiper-button-next-1"></div>
    </div>
</section>

<!-- Второй слайдер -->

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // Инициализация первого слайдера
    const swiper1 = new Swiper('.swiper-container-1', {
        direction: 'horizontal',
        loop: true,
        slidesPerView: 2,
        spaceBetween: 5,
        navigation: {
            nextEl: '.swiper-button-next-1',
            prevEl: '.swiper-button-prev-1',
        },
        pagination: {
            el: '.swiper-pagination-1',
            clickable: true,
        },
        scrollbar: {
            el: '.swiper-scrollbar-1',
        },
    });
</script>

</body>
</html>
