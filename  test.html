  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>


    <section class="swiper-container card-top-wark-section">
      <div class="swiper-wrapper conteiner-card-top-wark">
        <div class="swiper-slide card-top-wark" style="background-image: url('/image/карточка 1.png');">
          <div class="card-title-top-wark">
            <h5>Сайт<br>візитка</h5>
          </div>
          <div class="card-item-top-wark">
            <h6>З допомогою цієї послуги ви зможете почати просування своєї компанії в інтернеті.</h6>
          </div>
        </div>
        <div class="swiper-slide card-top-wark" style="background-image: url('/image/Карточка 2.png');">
          <div class="card-title-top-wark">
            <h5>ЛЕНДІНГ</h5>
          </div>
          <div class="card-item-top-wark">
            <h6>Така форма сайту ідеально підходить для невеликих компаній, продуктів, подій та заходів.</h6>
          </div>
        </div>
        <div class="swiper-slide card-top-wark" style="background-image: url('/image/Картинка 3.png');">
          <div class="card-title-top-wark">
            <h5>Багатосторінковий<br>сайт</h5>
          </div>
          <div class="card-item-top-wark">
            <h6>На цьому сайті ви можете додати перехід на внутрішні сторінки сайту</h6>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </section>
    
    <!-- Подключение Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <!-- Подключение Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <!-- Инициализация Swiper -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 1,
          spaceBetween: 10,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          scrollbar: {
            el: '.swiper-scrollbar',
            draggable: true,
          },
        });
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      slidesPerView: 2, // Показываем два слайда одновременно
      spaceBetween: 5, // Расстояние между слайдами (при необходимости)
    
      // If we need pagination
      
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    
      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    
      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>
